<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="" th:href="@{colorscheme.css}"/>
    <title>View Daily Income</title>

</head>
<body>
<div th:replace="fragments/menubar::menubar"/>
<div class="container">
<h1 align="center">Oversigt over daglig oms√¶tning</h1>
    <table class="table">
        <tr>
            <th>Dato</th>
            <th>Samlet Indkomst</th>
        </tr>
        <tr th:each="dailyIncome : ${dailyIncomeArray}">
            <td th:text="${dailyIncome.date.getDayOfMonth() + '/' + dailyIncome.date.getMonthValue() + '-' + dailyIncome.date.getYear()}"></td>
            <td th:text="${#numbers.formatDecimal(dailyIncome.totalPrice, 0, 2)}"></td>

        </tr>
    </table>

</div>


</body>
</html>
