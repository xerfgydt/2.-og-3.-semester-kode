<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="" th:href="@{colorscheme.css}"/>
    <title>Adventure Alley</title>
</head>
<body>
<div th:replace="fragments/menubar::menubar"/>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                    <h2 align="center" th:text="${activity.name}"></h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <img class="center-block" th:src="${activity.imagePath}" height="300px" width="300px"/>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <table class="table" >
                    <tr>
                        <td width="30%">Krav: </td>
                        <td width="70%">
                            <table th:each="req : ${activity.reqList}">
                                <tr th:text="${req}" ></tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>Beskrivelse: </td>
                        <td th:text="${activity.description}"></td>
                    </tr>
                    <tr>
                        <td>Udstyr: </td>
                        <td th:text="${activity.equipment}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
