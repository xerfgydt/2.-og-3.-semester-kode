<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="" th:href="@{colorscheme.css}"/>
    <title>Products</title>
</head>
<body>
<div th:replace="fragments/menubar::menubar"/>
<div class="container">

    <h1 align="center">Produkter</h1>
    <table class="table">
        <tr>
            <th>Produkt navn</th>
            <th>Pris</th>
            <th></th>
        </tr>
        <tr th:each="product : ${productList}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td align="right">
                <div class="btn-group btn-group-justified" style="width: 200px">
                    <a class="btn btn-primary " th:href="@{/editProduct(id=${product.id})}">Rediger</a>
                    <a class="btn btn-danger" th:href="@{/deleteProduct(id=${product.id})}">Slet</a>
                </div>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
