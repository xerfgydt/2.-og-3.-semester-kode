</head>
<body>

    <a th:href="@{/delete(id=${user.id})}" >DELETE ACCOUNT</a>
    <a th:href="@{/update(id=${user.id})}" >CHANCE PASSWORD</a>


    <center>
        <h1>
            Velkommen Til Min Blog
        </h1>
    </center>

    <div th:if="${user.role} eq 'admin'">
        <a th:href="@{/createB(id=${user.id})}">CREATE NEW BLOG</a>

    </div>

    <tr th:each="blog: ${blogs}">

        <h2 th:text="${blog.title}"/>
        <p th:text="${blog.body}"/>
        <td th:if="${user.role} eq 'admin'">
            <a th:href="@{/deleteB(id=${blog.id})}">Delete</a>
            <a th:href="@{/updateB(id=${blog.id})}" >UPDATE BLOG</a>
        </td>

        <p></p>
        &nbsp;
        <p></p>
        &nbsp;
        <p></p>
        &nbsp;

    </tr>





</body>
</html>
